<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uygulama 3</title>
</head>
<body>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        
        <label for="ad">Adınız:</label>
        <input type="text" name="ad" id="ad" placeholder="Adınızı Giriniz" required maxlength="20" size="20" autocomplete="off">
        <br><br>

        <label for="soyad">Soyadınız:</label>
        <input type="text" name="soyad" id="soyad" placeholder="Soyadınızı Giriniz" required>
        <br><br>

        <label for="dogum">Doğum Tarihi</label>
        <input type="date" name="dogum" id="dogum" value="2015-06-20" min="2000-01-01" max="2024-01-01">
        <br><br>

        <label for="sifre">Şifreniz:</label>
        <input type="password" name="sifre" id="sifre" minlength="8" maxlength="16" required >
        <br><br>

        <label for="maaas">Maaşınız:</label>
        <input type="number" name="maas" id="maas" min="5000" max="100000" step="500">
        <br><br>

        <label for="eposta">E-Postanız:</label>
        <input type="email" name="eposta" id="eposta" placeholder="kisi@eposta.com" autocomplete="on">
        <br><br>

        <label for="hobi">Hobiniz:</label>
        <input type="text" name="hobi" id="hobi" list="hobiler">
        <br><br>
        <datalist id="hobiler">
            <option value="uyumak">
            <option value="yemek">
            <option value="müzik">
            <option value="ders">
            <option value="oyun">
            <option value="telefon">

        </datalist>

        <label for="kullaniciad">Kullanıcı Adınız:</label>
        <input type="text" name="kullaniciad" id="kullaniciad">
        <br><br>

        <label for="kredinot">Kredi notu:</label>
        <input type="text" name="kredinot" id="kredinot" disabled value="70">
        <br><br>

        <label for="ogrencidosya">Öğrenci dosya:</label>
        <input type="text" name="ogrencidosya" id="ogrencidosya" value="Göz At" readonly>
        <br><br>

        <button type="submit">Bilgilerimi kaydet</button>
        <button type="reset">Bilgilerimi Temizle</button>

    </form>
</body>
</html>
